<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinkoff Norma Calculator</title>
    <link rel="stylesheet" href="./styles/style.main.css" />
    <link rel="stylesheet" href="./styles/style.input.css" />
    <link rel="stylesheet" href="./styles/style.tip.css" />
    <link rel="stylesheet" href="./styles/style.modal.css" />
    <script defer src="./scripts/script.js" type="module"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="header">Калькулятор нормы</h1>
      <div class="tip_wrap">
        <p class="tip" id="tip">?</p>
        <p class="infoText"></p>
      </div>
      <form name="calculator" id="form_calcucator">
        <section class="workTime_box">
          <div class="input_box">
            <input
              type="text"
              class="input_field"
              required
              id="workTime"
              name="workTime"
              value="480"
              inputmode="numeric"
            />
            <label class="input_label" for="workTime">Служебный</label>
          </div>
          <div class="input_box">
            <input
              type="text"
              class="input_field"
              required
              id="projTime"
              name="projTime"
              value="0"
              inputmode="numeric"
            />
            <label class="input_label" for="workTime">Проект</label>
          </div>
        </section>
        <section class="buttons_wrap">
          <button class="add_norma" id="addNorma">+</button>
          <button class="calc_norma" id="calcNormaBtn" disabled>
            Посчитать
          </button>
          <button class="clear_inputs" id="clearInputsBtn">Очистить поля</button>
        </section>
        <section class="normaTime_wrap" id="normaWrap">
          <section class="normaTime_box">
            <div class="input_box">
              <input
                type="text"
                class="input_field"
                required
                id="scoreTime"
                name="scoreTime"
                value="18"
                inputmode="numeric"
                data-norma="0"
              />
              <label class="input_label" for="scoreTime">Время на оценку</label>
            </div>
            <div class="input_box">
              <input
                type="text"
                class="input_field"
                required
                id="scoreQuant"
                name="scoreQuant"
                inputmode="numeric"
                data-norma="0"
              />
              <label class="input_label" for="scoreQuant"
                >Количество оценок</label
              >
            </div>
          </section>
        </section>
      </form>
      </section>
    </main>
  </body>
</html>
